<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        background-color: peru;
        padding: 10px;
      }
      div.first {
        opacity: 0.1;
      }
      div.second {
        opacity: 0.3;
      }
      div.third {
        opacity: 0.6;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>THE OPACITY PROPERTY</h1>
    <p>this is how this property looks:</p>
    <div class="first">
      <p>opacity 0.1</p>
    </div>
    <div class="second">
      <p>opacity 0.3</p>
    </div>
    <div class="third">
      <p>opacity 0.6</p>
    </div>
    <div>
      <p>opacity 1.0 (default)</p>
    </div>
  </body>
</html>
